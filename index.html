<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header style="background-color: lightblue;">
        <nav style="display: flex; justify-content: space-evenly; align-items: center;">
            <div style="display: flex; "> <img src="./assets/calculator_9127066.png" alt="BMI Logo" class="logo">
                <h1>BMI Calculator</h1>
            </div>
            <nav>
                <a href="#">About</a>
                <a href="#">Fitness and Health</a>
                <a href="#">Risk</a>
            </nav>
        </nav>
    </header>
    <div class="container">

        <main>
            <form id="bmi-form">
                <h2>BMI Calculator</h2>
                <div class="gender">
                    <label>Gender:</label>
                    <input type="radio" name="gender" value="male" id="male" required>
                    <label for="male"><i class="fa-solid fa-person"></i></label>
                    <input type="radio" name="gender" value="female" id="female" required>
                    <label for="female"><i class="fa-solid fa-person-dress"></i></label>
                </div>
                <div class="input-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" required>
                </div>
                <div class="input-group">
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" required>
                </div>
                <div class="buttons">
                    <button type="button" id="reset">Reset</button>
                    <button type="button" id="calculate">Calculate</button>
                </div>
                <div class="result">
                    <p>Your BMI is <span id="bmi-value">0</span></p>
                    <p id="bmi-status"></p>
                </div>
            </form>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
